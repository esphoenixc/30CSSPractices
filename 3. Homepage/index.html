<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <ul>
          <li>SERVICES</li>
          <li>VIDEOS</li>
          <li>NEWSLETTER</li>
        </ul>
      </nav>

      <div class="title">
        <strong>THE BIG THRILL</strong>
        <h3>7J/7 24H/24</h3>
      </div>

      <div class="start-live">
        <button class="start-live-btn">
          START LIVE
          <img
            src="./ressources/streaming.svg"
            alt="streaming"
            class="streaming"
          />
        </button>
      </div>

      <div class="more">
        <button class="more-btn">
          <img
            src="./ressources/chevron-down.svg"
            alt="down image"
            class="chevron"
          />
        </button>
      </div>
    </div>
  </body>
</html>
