<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Navbars</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="exercise.css" />
  </head>
  <body>

    <!-- Nav 1 -->
    <nav class="nav-1">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>

    <!-- Nav 2 -->
    <nav class="nav-2">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>

      <button class="sign-in-btn">Sign In</button>
      <button class="sign-up-btn">Sign Up</button>
    </nav>

    <!-- Nav 3 -->
    <nav class="nav-3">
      <img src="ressources/croissant.svg" />

      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>

    <!-- Nav 4 -->
    <nav class="nav-4">
      <div class="links-container">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>

      <a href="#" class="logo-link">
        <img src="ressources/saturn.svg" />
      </a>
      
      <div class="empty-layout"></div>
    </nav>

    <!-- Nav 5 -->
    <nav class="nav-5">
      <a class="logo-link" href="#">
        <img class="logo" src="ressources/pet.svg" />
      </a>

   
        <div class="container-navlinks">
          <a href="#">Home</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
        </div>

        <div class="nav-right">
          <img class="media-icons" src="ressources/comments.svg" />
          <img class="media-icons" src="ressources/notification.svg" />
          <img class="media-icons" src="ressources/user.svg" />
        </div>
    
    </nav>

</html>
